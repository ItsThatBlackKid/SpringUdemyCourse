before_script:
  - docker version
  - docker-compose version

build:
  script:
    - chmod +x mvnw
    - ./mvnw install
    - docker-compose build --no-cache
  stage: build
  only:
    refs:
      - master
  tags:
    - build

deploy:
  script:
    - docker-compose up -d
  stage: deploy
  only:
    refs:
      - master
  tags:
    - deploy
